<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="wrapper">
        <table id="table1" border="1">
            <tr>
                <th>name</th>
                <th>phone</th>
            </tr>
            <tr>
                <td>Ram</td>
                <td>12455</td>
            </tr>
            <tr>
                <td>shyam</td>
                <td>86586</td>
            </tr>
        </table>
    </div>

    <button >reverse</button>
    <script>
     
   



const btn = document.querySelector("button");



btn.onclick = () =>{
    // selecting all td 
    const alltd = document.querySelectorAll("td");

    const alltdarray = Array.from(alltd);

    let j = 0;

    alltdarray.push(alltdarray.shift());
    alltdarray.push(alltdarray.shift());

    document.querySelector("table").innerHTML = "";

    // creating frist row 

    const tr = document.createElement("tr");

    // populating it with static content 

    const statictd1 = document.createElement("th");
    const statictd2 = document.createElement("th");

    statictd1.innerHTML = "name";
    statictd2.innerHTML = "phone";
    tr.append(statictd1);
    tr.append(statictd2);

    //puting the row in table

    document.querySelector("table").append(tr);

  // creating the next 2 tr and  
    for(let i = 0;i<2; i++){
        
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        const td2 = document.createElement("td");


        td1.innerHTML = alltdarray[j].innerHTML;
        td2.innerHTML = alltdarray[++j].innerHTML;

        tr.append(td1);
        tr.append(td2);
        document.querySelector("table").append(tr);
        j++;


    }






}


   

     
    </script>
</body>
</html>
